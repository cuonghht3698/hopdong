<button mat-raised-button color="warn">Thoát</button>
<div class="row">
  <div class="col" style="width: 47%;box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2), 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 0px 3px 14px 2px rgba(0, 0, 0, 0.12);
  border-radius: 10px;
  padding: 30px 20px;">
    <div class="row" style="max-height: 400px;overflow: auto;">
      <table class="table table-hover" style="text-align: center;">
        <thead>
          <tr>
            <th scope="col" style="width: 10%;">STT</th>
            <th scope="col" style="width: 30%;">Hạng mục</th>
            <th scope="col">ĐVT</th>
            <th scope="col">Đơn giá</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dsHangMuc; index as i">
            <!-- <td>{{i + 1}} <button mat-mini-fab color="warn"
                  (click)="Xoa(item)"><span class="material-icons">
                      clear
                  </span></button></td> -->
            <td>{{i + 1}}</td>
            <td>{{item.hangMuc}}</td>
            <td>{{item.dvt}}</td>
            <td>{{item.donGia }}</td>


          </tr>
        </tbody>

      </table>

    </div>
    <div class="row crud">
      <mat-form-field appearance="fill">
        <mat-label>Tên hạng mục:</mat-label>
        <input matInput [(ngModel)]="HangMuc.HangMuc" name="ms1t" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Đơn vị tính:</mat-label>
        <input matInput [(ngModel)]="HangMuc.Dvt" name="ms12" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Đơn giá</mat-label>
        <input matInput [(ngModel)]="HangMuc.DonGia" name="ms13" required>
      </mat-form-field>
      <button mat-raised-button color="primary">Thêm hạng mục</button>

    </div>
  </div>
  <div class="col" style="width: 47%;box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2), 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 0px 3px 14px 2px rgba(0, 0, 0, 0.12);
  border-radius: 10px;
  padding: 30px 20px;">
  <!-- KHACH HANG -->
    <div class="row">
      <table class="table table-hover" style="text-align: center;">
        <thead>
          <tr>
            <th scope="col" style="width: 10%;">STT</th>
            <th scope="col" style="width: 30%;">Hạng mục</th>
            <th scope="col">ĐVT</th>
            <th scope="col">Đơn giá</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dsHangMuc; index as i">
            <!-- <td>{{i + 1}} <button mat-mini-fab color="warn"
                  (click)="Xoa(item)"><span class="material-icons">
                      clear
                  </span></button></td> -->
            <td>{{i + 1}}</td>
            <td>{{item.hangMuc}}</td>
            <td>{{item.dvt}}</td>
            <td>{{item.donGia }}</td>


          </tr>
        </tbody>

      </table>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Tên bên A</mat-label>
        <input matInput [(ngModel)]="KhachHang.benA" name="bena" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Địa chỉ bên A</mat-label>
        <textarea matInput [(ngModel)]="KhachHang.diaChiA" name="diachi" required rows="3"></textarea>

      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Điện thoại</mat-label>
        <input matInput [(ngModel)]="KhachHang.dienThoaiA" name="dienthoai" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Mã số thuế</mat-label>
        <input matInput [(ngModel)]="KhachHang.mstA" name="mst" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Đại diện bên A</mat-label>
        <input matInput [(ngModel)]="KhachHang.daiDienA" name="daidien" required>
      </mat-form-field>
      <br>
      <section style="margin-left: 10px;float: left;">
        <label>Giới tính:</label>
        <mat-radio-group [(ngModel)]="KhachHang.gioiTinh" name="gioitinh">
          <mat-radio-button value="1">Nam </mat-radio-button>
          <mat-radio-button value="0"> Nữ</mat-radio-button>
        </mat-radio-group>
      </section>
      <mat-form-field appearance="fill">
        <mat-label>Chức vụ</mat-label>
        <input matInput [(ngModel)]="KhachHang.chucVu" name="cv" required>
      </mat-form-field>
    </div>
  </div>
</div>
<style>
  mat-form-field {
    margin: 10px;
  }
</style>
