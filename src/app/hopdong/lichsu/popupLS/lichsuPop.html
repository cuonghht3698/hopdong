<h2>Bảng hạng mục</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col" style="width: 10%;">STT</th>
      <th scope="col" style="width: 30%;">Hạng mục</th>
      <th scope="col">ĐVT</th>
      <th scope="col">Đơn giá</th>
      <th scope="col" style="width: 10%;">Số lượng</th>
      <th scope="col">Thành Tiền</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data.chiTietLichSus;index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{item.hangMuc}}</td>
      <td>{{item.dvt}}</td>
      <td>{{item.donGia}}</td>
      <td>{{item.soLuong}}</td>
      <td>{{item.thanhTien}}</td>
    </tr>
  </tbody>
</table>
